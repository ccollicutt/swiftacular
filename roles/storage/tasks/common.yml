- name: create \"disks\" - maybe this need to change
  command: truncate -s 1GB /srv/node/disk-{{ disk_prefix }}{{ item|int - 1 }} 
  with_sequence: count={{ disks }}

- name: format disks
  shell: mkfs.xfs -f /srv/node/disk-{{ disk_prefix }}{{ item|int - 1 }};
  with_sequence: count={{ disks }}

