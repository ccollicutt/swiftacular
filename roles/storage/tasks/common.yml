- name: Add mount to /etc/fstab
  lineinfile:
    path: '/etc/fstab'
    line: "/srv/node/disk-{{ disk_prefix }}{{ item|int - 1 }} /srv/node/{{ disk_prefix }}{{ item|int - 1 }} xfs loop,noatime 0 0"
  with_sequence: count={{ disks }}


